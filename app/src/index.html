<!DOCTYPE html>
<html>
  <head>
    <title>Star Notarization Dapp</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>Star Notarization</h1>
    <p>Your only chance to own a star</p>

    <button onclick="App.getStarName()">Get Star Name</button>
    <p id="starName"></p>

    <button onclick="App.getStarOwner()">Get Star Owner</button>
    <p id="starOwner"></p>

    <button onclick="App.claimStar()">Claim Star</button>

    <label for="changeStarName"></label>
    <input
      type="text"
      id="changeStarName"
      placeholder="New Star Name"
    />

    <p id="status"></p>
    <p><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</p>
    <script src="index.js"></script>
  </body>
</html>
